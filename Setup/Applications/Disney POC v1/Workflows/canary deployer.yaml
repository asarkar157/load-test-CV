harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: POC test cluster
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Ka0gfWh2RIWzrhNYlW5EmQ
phases:
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: se-cluster-deployer
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    failureStrategies:
    - actionAfterTimeout: END_EXECUTION
      failureTypes:
      - VERIFICATION_FAILURE
      manualInterventionTimeout: 86400000
      repairActionCode: MANUAL_INTERVENTION
      retryCount: 0
      specificSteps:
      - Stackdriver Log
      - Stackdriver
    name: Verify
    steps:
    - type: STACK_DRIVER_LOG
      name: Stackdriver Log
      properties:
        analysisServerConfigId: iA2WbWugS1ieVPI-Ek36tw
        comparisonStrategy: COMPARE_WITH_CURRENT
        hostnameField: resource.labels.pod_name
        hostnameTemplate: ${instanceDetails.hostName}
        logsConfiguration: true
        messageField: textPayload
        query: |-
          resource.type="k8s_container"
          resource.labels.cluster_name="disney-poc"
          resource.labels.namespace_name="apps"
        stateType: STACK_DRIVER_LOG
        timeDuration: '5'
    - type: STACK_DRIVER
      name: Stackdriver
      properties:
        analysisServerConfigId: iA2WbWugS1ieVPI-Ek36tw
        analysisTolerance: LOW
        comparisonStrategy: COMPARE_WITH_CURRENT
        executeWithPreviousSteps: true
        logsConfiguration: false
        metricDefinitions:
        - metricName: CPU Utilization
          metricType: VALUE
          txnName: Boot-Up Stability
          filterJson: |-
            {
              "dataSets": [
                {
                  "timeSeriesFilter": {
                    "filter": "metric.type=\"kubernetes.io/container/cpu/core_usage_time\" resource.type=\"k8s_container\" resource.label.\"cluster_name\"=\"disney-poc\" resource.label.\"namespace_name\"=\"apps\" resource.label.\"pod_name\"=\"${host}\"",
                    "minAlignmentPeriod": "60s",
                    "unitOverride": "s{CPU}",
                    "aggregations": [
                      {
                        "perSeriesAligner": "ALIGN_RATE",
                        "crossSeriesReducer": "REDUCE_NONE",
                        "groupByFields": []
                      },
                      {
                        "crossSeriesReducer": "REDUCE_NONE"
                      }
                    ]
                  },
                  "targetAxis": "Y1",
                  "plotType": "STACKED_AREA"
                }
              ],
              "options": {
                "mode": "COLOR"
              },
              "constantLines": [],
              "timeshiftDuration": "0s",
              "y1Axis": {
                "label": "y1Axis",
                "scale": "LINEAR"
              }
            }
        stateType: STACK_DRIVER
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: '5'
    - type: APPROVAL
      name: Approval
      properties:
        approvalStateType: USER_GROUP
        timeoutMillis: 86400000
        userGroups:
        - Ka0gfWh2RIWzrhNYlW5EmQ
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Delete Canary Pods
      properties:
        deleteNamespacesForRelease: false
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: se-cluster-deployer
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: se-cluster-deployer
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DELETE
      name: Delete Canary Pods
      properties:
        deleteNamespacesForRelease: false
        resources: ${k8s.canaryWorkload}
        stateTimeoutInMinutes: 3
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: se-cluster-deployer
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx
  statefulSet: false
templatized: false
