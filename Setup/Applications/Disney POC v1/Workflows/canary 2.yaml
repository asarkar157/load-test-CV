harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: Prod Env
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Ka0gfWh2RIWzrhNYlW5EmQ
phases:
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: se-cluster-deployer
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        deleteNamespacesForRelease: false
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx-replicated
  statefulSet: false
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: se-cluster-deployer
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx-replicated
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  daemonSet: false
  infraDefinitionName: se-cluster-deployer
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DELETE
      name: Delete
      properties:
        deleteNamespacesForRelease: false
        resources: ${k8s.canaryWorkload}
        stateTimeoutInMinutes: 10
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx-replicated
  statefulSet: false
- type: KUBERNETES
  daemonSet: false
  infraDefinitionName: se-cluster-deployer
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx-replicated
  statefulSet: false
templatized: false
