harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: Staging Env
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: IGNORE
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Ka0gfWh2RIWzrhNYlW5EmQ
phases:
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: load-test-infra
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    stepSkipStrategies:
    - assertionExpression: 1==1
      scope: SPECIFIC_STEPS
      steps:
      - Rollout Deployment
    steps:
    - type: BARRIER
      name: Wait for deployment to complete
      properties:
        identifier: A1
        timeoutMillis: '600000'
    - type: K8S_DELETE
      name: Clean Up Old Load Test Job
      properties:
        deleteNamespacesForRelease: false
        resources: Job/${service.name}
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
      properties:
        stateTimeoutInMinutes: 10
    - type: BARRIER
      name: Wait for Canary deployment to finish
      properties:
        identifier: C1
        timeoutMillis: '600000'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    failureStrategies:
    - failureTypes:
      - CONNECTIVITY
      - AUTHENTICATION
      - VERIFICATION_FAILURE
      - APPLICATION_ERROR
      repairActionCode: IGNORE
      retryCount: 0
      specificSteps:
      - Run Load Test job
    name: Verify
    steps:
    - type: K8S_APPLY
      name: Run Load Test job
      properties:
        filePaths: templates/loadTest_job.yaml, templates/loadTest_service.yaml
        skipSteadyStateCheck: true
        stateTimeoutInMinutes: 7
    stepsInParallel: true
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepSkipStrategies:
    - assertionExpression: 1==1
      scope: SPECIFIC_STEPS
      steps:
      - Load test log output
    steps:
    - type: SHELL_SCRIPT
      name: Load test log output
      properties:
        commandPath: null
        connectionAttributes: null
        delegateSelectors:
        - se-cluster
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |
          kubectl logs -n ${infra.kubernetes.namespace} $(kubectl get pods -n ${infra.kubernetes.namespace} -l job-name=${service.name} -o jsonpath='{.items[*].metadata.name}')
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 360000
    - type: K8S_DELETE
      name: Delete Load Tester Job
      properties:
        deleteNamespacesForRelease: false
        resources: Job/${service.name}
        stateTimeoutInMinutes: 3
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  provisionNodes: false
  serviceName: load-tester
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: load-test-infra
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: load-tester
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  fixed: false
  mandatory: true
  name: test_endpoint_URL
  value: http://35.225.28.249:80
- type: TEXT
  fixed: false
  mandatory: true
  name: load_test_intensity
  value: '2'
