harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: Staging Env
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Ka0gfWh2RIWzrhNYlW5EmQ
phases:
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: load-test-staging
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DELETE
      name: Clean Up Old Load Test Job
      properties:
        deleteNamespacesForRelease: false
        resources: Job/${service.name}
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    - type: BARRIER
      name: Wait for deployment to complete
      properties:
        identifier: A1
        timeoutMillis: '600000'
    - type: BARRIER
      name: Wait for Canary deployment to finish
      properties:
        identifier: C1
        timeoutMillis: '600000'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    failureStrategies:
    - actionAfterTimeout: END_EXECUTION
      failureTypes:
      - CONNECTIVITY
      - AUTHENTICATION
      - VERIFICATION_FAILURE
      - APPLICATION_ERROR
      manualInterventionTimeout: 1209600000
      repairActionCode: MANUAL_INTERVENTION
      retryCount: 0
      specificSteps:
      - Run Load Test job
    name: Verify
    steps:
    - type: K8S_APPLY
      name: Run Load Test job
      properties:
        filePaths: templates/loadTest_job.yaml, templates/loadTest_service.yaml, templates/loadTest_namespace.yaml
        skipSteadyStateCheck: true
        stateTimeoutInMinutes: 3
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: true
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepSkipStrategies:
    - assertionExpression: 1==1
      scope: SPECIFIC_STEPS
      steps:
      - Load test log output
    steps:
    - type: SHELL_SCRIPT
      name: Load test log output
      properties:
        commandPath: null
        connectionAttributes: null
        delegateSelectors:
        - se-cluster
        executeOnDelegate: true
        host: null
        outputVars: ''
        publishAsVar: false
        scriptString: |
          kubectl logs -n ${infra.kubernetes.namespace} $(kubectl get pods -n ${infra.kubernetes.namespace} -l job-name=${service.name} -o jsonpath='{.items[*].metadata.name}')
        scriptType: BASH
        sshKeyRef: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateVariables: ''
        timeoutMillis: 360000
    - type: K8S_DELETE
      name: Delete Load Tester Job
      properties:
        deleteNamespacesForRelease: false
        resources: Job/${service.name}
        stateTimeoutInMinutes: 3
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  provisionNodes: false
  serviceName: load-tester
  statefulSet: false
  templateExpressions:
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: load-test-staging
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepSkipStrategies:
    - assertionExpression: 1==1
      scope: SPECIFIC_STEPS
      steps:
      - Rollback Deployment
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    - type: K8S_DELETE
      name: Delete Job
      properties:
        deleteNamespacesForRelease: false
        resources: Job/${service.name}
        stateTimeoutInMinutes: 3
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: load-tester
  statefulSet: false
  templateExpressions:
  - expression: ${InfraDefinition_KUBERNETES}
    fieldName: infraDefinitionId
    metadata:
    - name: relatedField
    - name: entityType
      value: INFRASTRUCTURE_DEFINITION
templateExpressions:
- expression: ${Environment}
  fieldName: envId
  metadata:
  - name: relatedField
    value: ${InfraDefinition_KUBERNETES}
  - name: entityType
    value: ENVIRONMENT
- expression: ${InfraDefinition_KUBERNETES}
  fieldName: infraDefinitionId
  metadata:
  - name: relatedField
  - name: entityType
    value: INFRASTRUCTURE_DEFINITION
templatized: true
userVariables:
- type: ENTITY
  description: Variable for Environment entity
  fixed: false
  mandatory: true
  name: Environment
- type: ENTITY
  description: Variable for Infrastructure Definition entity in Rollback Rolling
  fixed: false
  mandatory: true
  name: InfraDefinition_KUBERNETES
- type: TEXT
  description: Do not adjust
  fixed: false
  mandatory: false
  name: test_endpoint_URL
  value: http://35.225.28.249:80
- type: TEXT
  fixed: false
  mandatory: true
  name: load_test_intensity
  value: '2'
