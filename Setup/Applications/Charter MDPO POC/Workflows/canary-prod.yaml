harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: Prod Env
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - Ka0gfWh2RIWzrhNYlW5EmQ
phases:
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: prod-infradef
  name: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_CANARY_DEPLOY
      name: Canary Deployment
      properties:
        instanceUnitType: COUNT
        instances: '1'
    - type: BARRIER
      name: Open up prod traffic
      properties:
        identifier: C1
        timeoutMillis: 60000
    - type: K8S_APPLY
      name: Deploy ConfigMap
      properties:
        filePaths: templates/configmap.yaml
        skipDryRun: true
        skipSteadyStateCheck: true
        stateTimeoutInMinutes: 10
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: STACK_DRIVER
      name: Stackdriver
      properties:
        analysisServerConfigId: iA2WbWugS1ieVPI-Ek36tw
        analysisTolerance: LOW
        comparisonStrategy: COMPARE_WITH_CURRENT
        logsConfiguration: false
        metricDefinitions:
        - metricName: CPU Utilization
          metricType: VALUE
          txnName: Overload Index
          filterJson: |-
            {
              "dataSets": [
                {
                  "timeSeriesFilter": {
                    "filter": "metric.type=\"kubernetes.io/container/cpu/core_usage_time\" resource.type=\"k8s_container\" resource.label.\"cluster_name\"=\"disney-poc\" resource.label.\"namespace_name\"=\"prod\" resource.label.\"pod_name\"=\"${host}\"",
                    "minAlignmentPeriod": "60s",
                    "aggregations": [
                      {
                        "perSeriesAligner": "ALIGN_RATE",
                        "crossSeriesReducer": "REDUCE_NONE",
                        "groupByFields": []
                      },
                      {
                        "crossSeriesReducer": "REDUCE_NONE"
                      }
                    ]
                  },
                  "targetAxis": "Y1",
                  "plotType": "LINE"
                }
              ],
              "options": {
                "mode": "COLOR"
              },
              "constantLines": [],
              "timeshiftDuration": "0s",
              "y1Axis": {
                "label": "y1Axis",
                "scale": "LINEAR"
              }
            }
        stateType: STACK_DRIVER
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: '5'
    - type: APPROVAL
      name: Approval
      properties:
        approvalStateType: USER_GROUP
        timeoutMillis: 86400000
        userGroups:
        - Ka0gfWh2RIWzrhNYlW5EmQ
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    steps:
    - type: K8S_DELETE
      name: Canary Delete
      properties:
        instanceUnitType: COUNT
        resources: ${k8s.canaryWorkload}
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx-replicated
  statefulSet: false
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: prod-infradef
  name: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx-replicated
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: prod-infradef
  name: Rollback Canary
  phaseNameForRollback: Canary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DELETE
      name: Delete Canary Workload
      properties:
        deleteNamespacesForRelease: false
        resources: ${k8s.canaryWorkload}
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx-replicated
  statefulSet: false
- type: KUBERNETES
  computeProviderName: Harness SE Cluster
  daemonSet: false
  infraDefinitionName: prod-infradef
  name: Rollback Primary
  phaseNameForRollback: Primary
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    steps:
    - type: K8S_DEPLOYMENT_ROLLING_ROLLBACK
      name: Rollback Deployment
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: nginx-replicated
  statefulSet: false
templatized: true
userVariables:
- type: TEXT
  fixed: false
  mandatory: true
  name: replicas
  value: '3'
- type: TEXT
  fixed: false
  mandatory: false
  name: var1
  value: '123'
- type: TEXT
  fixed: false
  mandatory: false
  name: var2
  value: '456'
